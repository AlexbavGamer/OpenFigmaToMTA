#### Build .NET Desktop

name: Build

on:
 workflow_dispatch:
    inputs:
      versionLevel:
        description: 'Version Number'
        required: true
      changeLog:
        description: 'Changelog'
        required: true
        default: 'Update'

jobs:
  build:
    runs-on: windows-latest

    steps:

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Build
      run: dotnet build -c Release OpenFigmaToMTA.sln

    - name: Test
      run: dotnet test -c Release OpenFigmaToMTA/OpenFigmaToMTA.cspro /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput='./lcov.info' /p:Include="[ValveKeyValue*]*"

    - name: Create nupkg
      run: dotnet pack --configuration Release OpenFigmaToMTA/OpenFigmaToMTA.csproj

    - name: Check Dir
      run: dir

    - name: Create Releases
      id: create_release
      uses: actions/create-release@v1
      env:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
       tag_name: v${{ github.event.inputs.versionLevel }}
       release_name: OpenFigmaToMTA-v${{ github.event.inputs.versionLevel }}
       body: |
            ## Changelog
            ### ${{ github.event.inputs.versionLevel }}
            - ${{ github.event.inputs.changeLog }}
       draft: false
       prerelease: false
          
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./OpenFigmaToMTA/OpenFigmaToMTA-v${{ github.event.inputs.versionLevel }}.zip
          asset_name: OpenFigmaToMTA-v${{ github.event.inputs.versionLevel }}.zip
          asset_content_type: application/zip