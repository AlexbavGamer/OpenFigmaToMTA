#### Build .NET Desktop

name: Build

on:
 workflow_dispatch:
    inputs:
      versionLevel:
        description: 'Version Number'
        required: true
      changeLog:
        description: 'Changelog'
        required: true
        default: 'Update'

jobs:
  build:
    runs-on: windows-latest

    steps:

     # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Clone Repo
      run: git clone https://github.com/AlexbavGamer/OpenFigmaToMTA.git

    - name: Build
      run: dotnet build -c Release OpenFigmaToMTA/OpenFigmaToMTA.sln

    - name: Test
      run: dotnet test -c Release OpenFigmaToMTA/OpenFigmaToMTA/OpenFigmaToMTA.csproj /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput='./lcov.info' /p:Include="[ValveKeyValue*]*"

    - name: Create Releases
      id: create_release
      uses: actions/create-release@v1
      env:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
       tag_name: v${{ github.event.inputs.versionLevel }}
       release_name: OpenFigmaToMTA-v${{ github.event.inputs.versionLevel }}
       body: |
            ## Changelog
            ### ${{ github.event.inputs.versionLevel }}
            - ${{ github.event.inputs.changeLog }}
       draft: false
       prerelease: false

    - name: Check Dir
      run: dir -s

    - name: OpenFigmaToMTA.zip
      run: 7z a -mmt2 -mx9 OpenFigmaToMTA/OpenFigmaToMTA/OpenFigmaToMTA/git/OpenFigmaToMTA-v${{ github.event.inputs.versionLevel }}.zip 
          
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./OpenFigmaToMTA/OpenFigmaToMTA/OpenFigmaToMTA/git/OpenFigmaToMTA-v${{ github.event.inputs.versionLevel }}.zip
          asset_name: ./OpenFigmaToMTA/OpenFigmaToMTA/OpenFigmaToMTA/git/OpenFigmaToMTA-v${{ github.event.inputs.versionLevel }}.zip
          asset_content_type: application/zip
